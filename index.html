<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!--Link Font-->
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select>
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        €$ Euro
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brazil.png" alt="img-brazil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>

                <img src="/assets/arrow.png" alt="img-arrow" class="arrow-img">

                <div class="currency-container">
                    <img src="./assets/eua.png" alt="img-eua">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 10.000,00</p>
                </div>
            </section>
        </main>


    </div>
</body>

</html>
